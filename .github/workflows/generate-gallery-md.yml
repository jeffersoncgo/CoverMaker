name: Generate Gallery

on:
  push:
    paths:
      - 'gallery/**'
      - 'scripts/generate_gallery_md.js'
  pull_request:
    paths:
      - 'gallery/**'
      - 'scripts/generate_gallery_md.js'

permissions:
  contents: write

jobs:
  generate:
    name: Generate GALLERY.md
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run generator
        run: node scripts/generate_gallery_md.js

      - name: Commit generated GALLERY.md
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'github-actions[bot]'
          author_email: '41898282+github-actions[bot]@users.noreply.github.com'
          message: 'chore(gallery): update gallery/GALLERY.md [skip ci]'
          add: 'gallery/GALLERY.md'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
